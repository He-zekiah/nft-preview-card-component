<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css"/>
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="trans">
        <img src="./images/image-equilibrium.jpg" class="con__img" alt="Desktop-imag">
        <div class="con__img5">
        <img src="./images/icon-view.svg" class="eye"/>
      </div>
      </div>
      <div class="text">
        <p class="heading">Equilibrium #3429</p>
        <p class="body">Our Equilibrium collection promotes balance and calm.</p>
        <div class="cost">
          <div class="img">
            <img src="./images/icon-ethereum.svg" class="con__img2"/>
            <p class="price">0.041ETH</p>
          </div>
          <div class="dur">
           <img src="./images/icon-clock.svg" class="con__img3"/>
            <p class="days">3 days left</p>
          </div>
         </div>
         <div class="line"></div>
        <div class="end">
          <img src="./images/image-avatar.png" class="con__img4"/>
          <p class="dev">Creation of <span class="name"> Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oluwasegun</a>.
  </div>
</body>
</html>
